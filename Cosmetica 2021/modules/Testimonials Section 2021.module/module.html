<section id="block-{{ module.n_mero_de_bloque }}" class="testimonials-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-sm-10 col-md-8 text-center">
        <h2>{{ module.t_tulo }}</h2>
        <div>
          {{ module.p_rrafo }}
        </div>
      </div>
    </div>
    <div class="row">
      {% for item in module.testimonios %}
      <div class="col-12 col-md-4">
        <div class="card-testimonial my-4">
          <div>
            {{ item.richtext_field }}
          </div>
          <span>{{ item.nombre }}</span>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
